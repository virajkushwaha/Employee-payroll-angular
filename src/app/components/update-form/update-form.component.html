<div class="container d-flex justify-content-center align-items-center h-100 p-5">
    <div class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" [(ngModel)]="employeeObj.name" class="form-control" id="name">
        </div>
        <div class="col-md-6">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" [(ngModel)]="employeeObj.salary" class="form-control" id="salary">
        </div>
        <div class="col-12">
          <label class="form-label">Gender</label>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="employeeObj.gender" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" [(ngModel)]="employeeObj.gender" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>
        <div class="col-12">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" [(ngModel)]="employeeObj.startDate" class="form-control" id="startDate">
        </div>
        <div class="col-md-6">
          <label for="note" class="form-label">Note</label>
          <input type="text" [(ngModel)]="employeeObj.note" class="form-control" id="note">
        </div>
        <div class="col-md-4">
          <label for="profilePic" class="form-label">Profile Photo</label>
          <input type="text" [(ngModel)]="employeeObj.profilePic" class="form-control" id="profilePic">
        </div>
        <div class="col-md-2">
          <label for="department" class="form-label">Department</label>
          <select class="form-control" id="department" [(ngModel)]="employeeObj.department" required>
            <option value="">Select Department</option>
            <option value="IT">IT</option>
            <option value="HR">HR</option>
            <option value="Finance">Finance</option>
          </select>
        </div>
        <div class="col-12">
          <button (click)="saveEmp()" class="btn btn-primary">Save</button>
        </div>
        <div class="col-12">
          <button class="btn btn-danger" (click)="homePage()">Back</button>
        </div>
    </div>
</div>
